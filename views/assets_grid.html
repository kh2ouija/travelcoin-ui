<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Assets grid</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Assets</a>
            </li>
            <li class="active">
                <strong>Assets list</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-3" ng-repeat="asset in assetdata.assets">
            <div class="ibox">
                <div class="ibox-content product-box">

                    <div class="product-imitation">
                        <img src="{{asset.assetType.imageUrl}}" style="max-width: 90%;" />
                    </div>
                    <div class="product-desc">
                                <span class="product-price">
                                    <i class="fa-btc"/> {{asset.amount}}
                                </span>
                        <small class="text-muted">{{asset.assetType.category}}</small>
                        <a href="#" class="product-name">   {{asset.assetType.provider.name | uppercase }}</a>



                        <div class="small m-t-xs">
                            {{asset.assetType.description}}
                        </div>
                        <div class="m-t text-righ">

                            <a href="#" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>




</div>
