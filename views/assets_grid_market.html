        <h2>Market</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>

            <li>

            <li class="active">
                <strong>Market</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <button class="btn btn-primary dim" type="button"><i class="fa fa-money"></i></button>
    </div>
    <div class="row">
      <div class="col-md-3" ng-repeat="asset in marketdata.assets">
            <div class="ibox">
                <div class="ibox-content product-box">

                    <div class="product-imitation">
                        [ INFO ]
                    </div>
                    <div class="product-desc">
                                <span class="product-price">
                                    <i class="fa-btc"/> {{asset.amount}}
                                </span>
                        <small class="text-muted">Category: {{asset.assetType.category}} </small>
                        <a href="#" class="product-name">   {{asset.assetType.provider.name | uppercase }}</a>
                        <div class="small m-t-xs">
                            Many desktop publishing packages and web page editors now.
                        </div>
                        <div class="m-t text-righ">

                            <a href="#" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
